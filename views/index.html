<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人空间</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <header id="siteHeader">
            <div class="site-title">
                <h1>我的个人空间</h1>
                <p class="subtitle">分享知识，记录生活</p>
            </div>
            <nav class="main-nav">
                <a href="#" class="nav-item active" data-section="blog">博客</a>
                <a href="#" class="nav-item" data-section="gallery">图片</a>
                <a href="#" class="nav-item" data-section="video">视频</a>
            </nav>
            <button id="setHeaderBg" class="header-bg-btn">设置背景图片</button>
        </header>

        <div class="main-content">
            <div class="sidebar">
                <div class="widget">
                    <h3>分类</h3>
                    <ul id="tags-list">
                        <!-- 标签将通过JS动态添加 -->
                    </ul>
                </div>

                <div class="widget">
                    <h3>最新文章</h3>
                    <ul id="recent-posts">
                        <!-- 最新文章将通过JS动态添加 -->
                    </ul>
                </div>

                <div class="upload-widget">
                    <h3>图片上传</h3>
                    <div class="upload-area" id="dropZone">
                        <input type="file" id="fileInput" accept="image/*" multiple hidden>
                        <div class="upload-text">点击或拖拽上传图片</div>
                    </div>
                </div>
            </div>

            <div class="content">
                <div id="blog-section" class="section">
                    <div class="post">
                        <h2 class="post-title">Muon优化器:超越AdamW的新选择?</h2>
                        <div class="post-meta">
                            <span class="date">2024-01-20</span>
                            <span class="tags">
                                <span class="tag">机器学习</span>
                                <span class="tag">深度学习</span>
                            </span>
                        </div>
                        <div class="post-excerpt">
                            本文详细介绍了一个新兴的深度学习优化器Muon...
                        </div>
                    </div>
                </div>

                <div id="gallery-section" class="section">
                    <div class="image-card">
                        <img src="path/to/image.jpg" alt="图片标题">
                        <h3 class="image-title">图片标题</h3>
                        <div class="image-info">
                            <span class="date">上传时间: 2024-01-20</span>
                        </div>
                    </div>
                </div>

                <div id="video-section" class="section">
                    <div class="video-card">
                        <video src="path/to/video.mp4" controls></video>
                        <h3 class="video-title">视频标题</h3>
                        <div class="video-info">
                            <span class="date">上传时间: 2024-01-20</span>
                        </div>
                    </div>
                </div>

                <div class="video-upload-section">
                    <input type="file" id="videoUpload" accept="video/*" style="display: none;">
                    <button id="uploadVideoBtn" class="upload-btn">上传视频</button>
                    <div id="uploadProgress" class="upload-progress" style="display: none;">
                        <div class="progress-bar">
                            <div class="progress-fill"></div>
                        </div>
                        <div class="progress-text">0%</div>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <p>© 2024 我的个人空间 | All Rights Reserved</p>
        </footer>
    </div>
    <script src="/js/main.js"></script>
</body>
</html>
